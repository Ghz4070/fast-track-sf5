version: '3.9'

services:

  php-fpm:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    networks:
      - network_nginx
    depends_on:
      - database
    volumes:
      - .:/var/www/html:cached
      - ./docker/php/php-limit.ini:/usr/local/etc/php/conf.d/php-limit.ini

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    networks:
      - network_nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - php-fpm
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/web/:/etc/nginx/sites-available
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d

  database:
    image: postgres:13-alpine
    networks:
      - network_nginx
    restart: on-failure
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=main
      - POSTGRES_PASSWORD=main
      - POSTGRES_DB=main
    volumes:
      - ./docker/sql/data:/var/lib/postgresql/data

  composer:
    image: composer:2
    networks:
      - network_nginx
    volumes:
      - .:/app:cached
    command: install

networks:
  network_nginx:
    driver: bridge
